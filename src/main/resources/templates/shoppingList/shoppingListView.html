<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping List</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">My Shopping List</h1>
    <br>
    <hr>
    <div th:if="${shoppingList.ingredients.size() != 0}">
        <div th:each="ingredient : ${shoppingList.ingredients}">
            <h3 th:text="${ingredient.name}"></h3>
            <div class="d-flex">
                <h5>Amount: </h5>
                <h5 th:text=" ${ingredient.amount}"></h5>
            </div>
            <a th:href="@{'/shoppinglist/delete/' + ${ingredient.id}}" class="btn btn-primary">Remove</a>

            <hr>
            <br>
        </div>
    </div>
    <div th:unless="${shoppingList.ingredients.size() != 0}">
        <h3 class="text-center">Add Ingredients You Need</h3>
    </div>
</div>
</body>
</html>
