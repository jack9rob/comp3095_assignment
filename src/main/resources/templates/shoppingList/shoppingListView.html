<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping List</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">My Shopping List</h1>
    <br>
    <hr>
    <a th:href="@{/shoppinglist/export}">Export</a>
    <div th:if="${shoppingList.ingredients.size() != 0}">
        <div th:each="ingredient : ${shoppingList.ingredients}">
            <div class="border border-2 border-secondary rounded p-4 d-flex justify-content-between">
                <div>
                    <h3 th:text="${ingredient.name}"></h3>
                    <div class="d-flex">
                        <h5>Amount: </h5>
                        <h5 th:text=" ${ingredient.amount}"></h5>
                    </div>
                </div>
                <div>
                    <a th:href="@{'/shoppinglist/delete/' + ${ingredient.id}}" class="btn btn-danger">Remove</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div th:unless="${shoppingList.ingredients.size() != 0}">
        <h3 class="text-center">Add Ingredients You Need</h3>
    </div>
</div>
</body>
</html>
