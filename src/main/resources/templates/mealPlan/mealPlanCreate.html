<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>New Meal Plan</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container">
  <h1 class="text-center mb-4">Meal Plan</h1>
  <hr>
  <br>
  <div class="d-flex flex-column align-items-center">
    <form th:object="${mealPlan}" th:action="@{/recipes/plan}" method="post">
      <div class="form-group"><label> Date: <input class="form-control" type="date" th:field="*{date}"/></label></div>
      <br>
      <input class="form-control"  type="hidden" th:value="${recipeId}" name="recipeId"/>
      <input class="form-control" type="hidden" th:field="*{user}" th:value="${userId}"/>
      <div class="form-group"><input class="btn btn-primary" type="Add it to the meal plan" value="Submit"/></div>
    </form>
  </div>
</div>
</body>
</html>
