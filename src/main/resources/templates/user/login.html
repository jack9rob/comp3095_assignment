<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
<div th:replace="common/nonUserNavbar :: common-navbar"></div>
  <div class="mt-5">
    <div class="text-center text-danger mb-2" th:if="${param.error}">
      Invalid username and/or password.
    </div>
    <div class="text-center text-success mb-2" th:if="${param.logout}">
      You have been successfully logged out.
    </div>
    <div class="container">
      <h1 class="text-center mb-4">Login</h1>
      <br>
      <div class="d-flex flex-column align-items-center">
        <form th:action="@{/login}" method="post">
          <div class="form-group"><label> User Name : <input value="user" class="form-control" type="text" name="username"/> </label></div>
          <br>
          <div class="form-group"><label> Password: <input value="password" class="form-control" type="password" name="password"/> </label></div>
          <div class="d-flex justify-content-between w-100 mt-2">
            <div class="form-group"><input class="btn btn-primary" type="submit" value="Login"/></div>
            <div><a th:href="@{/register}">Register</a></div>
          </div>
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="text-center text-success">
    <p>For Sergio</p>
    <p>Second user:</p>
    <p>Username: jack password: password</p>
  </div>
</body>
</html>
