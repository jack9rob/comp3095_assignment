<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="mt-5">
    <div th:if="${param.error}">
        <p th:text="${param.error}"></p>
    </div>
    <div class="container">
        <h1 class="text-center mb-4">Register</h1>
        <br>
        <div class="d-flex flex-column align-items-center">
            <form th:action="@{/register}" method="post">
                <div class="form-group"><label> Username : <input class="form-control" type="text" name="username"/> </label></div>
                <br>
                <div class="form-group"><label> First Name : <input class="form-control" type="text" name="firstName"/> </label></div>
                <br>
                <div class="form-group"><label> Last Name : <input class="form-control" type="text" name="lastName"/> </label></div>
                <br>
                <div class="form-group"><label> Email : <input class="form-control" type="text" name="email"/> </label></div>
                <br>
                <div class="form-group">
                    <label class="form-label" for="customFile">Choose your profile picture :</label>
                    <input type="file" class="form-control" id="customFile" />
                </div>
                <br>
                <div class="form-group"><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
                <div class="form-group"><label> Confirm Password: <input class="form-control" type="password" name="confirmPassword"/></label></div>
                <div class="d-flex justify-content-between w-100 mt-2">
                    <div class="form-group"><input class="btn btn-primary" type="submit" value="Register"/></div>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
