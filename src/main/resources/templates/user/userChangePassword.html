<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Change Password</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="mt-5">
  <div th:if="${error != null}">
    <p class="text-danger" th:text="${error}"></p>
  </div>
  <div class="container">
    <h1 class="text-center mb-4">Change your password</h1>
    <br>
    <div class="d-flex flex-column align-items-center">
      <form th:action="@{/user/changepassword}" method="post">
        <div class="form-group"><label>Old Password: <input class="form-control" type="password" name="oldPassword"/> </label></div>
        <div class="form-group"><label>New Password: <input class="form-control" type="password" name="newPassword"/></label></div>
        <div class="form-group"><label>Confirm New Password: <input class="form-control" type="password" name="confirmNewPassword"/></label></div>
        <div class="d-flex justify-content-between w-100 mt-2">
          <a class="btn btn-danger" th:href="@{/profile}">Cancel</a>
          <div class="form-group"><input class="btn btn-primary" type="submit" value="Change"/></div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
