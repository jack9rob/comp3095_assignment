<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update My Profile</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="row justify-content-center mb-4">

    <div class="container">
        <h1 class="text-center mb-4">Update My Profile</h1>
        <br>
        <div class="d-flex flex-column align-items-center">
            <div th:if="${error != null}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                <br>
                <div class="form-group"><label> First Name : <input th:value="${user.firstName}" class="form-control" type="text" name="firstName"/> </label></div>
                <br>
                <div class="form-group"><label> Last Name : <input th:value="${user.lastName}" class="form-control" type="text" name="lastName"/> </label></div>
                <br>
                <div class="form-group"><label> Email : <input th:value="${user.email}" class="form-control" type="email" name="email"/> </label></div>
                <br>
                <div class="form-group"><label> Bio : <textarea th:text="${user.bio}" class="form-control" type="text" cols="30" rows="5" name="bio"></textarea> </label></div>

                <br>
                <div class="form-group">
                    <label class="form-label" for="customFile">Choose your profile picture :</label>
                    <input type="file" class="form-control" name="image" id="customFile" />
                </div>
                <br>
                <div class="d-flex justify-content-between mt-2 form-group">
                    <div><input class="btn btn-primary" type="submit" value="Update"/></div>
                    <a th:href="@{'/profile'}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
