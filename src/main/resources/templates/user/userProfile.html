<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="row justify-content-center">
    <div class="col-xl-4">
        <h1 class="text-center m-4">Profile</h1>
        <button class="btn btn-sm btn-primary m-4">Edit Profile</button>
        <div class="row">
            <div class="col-4">
                <img alt="profile-picture" src="static/profile-pic.png"/>
            </div>
            <div class="col-8 d-flex justify-content-around">
                <div>
                    <h5>Username: </h5>
                    <h5>First Name: </h5>
                    <h5>Last Name: </h5>
                    <h6>Email: </h6>
                </div>
                <div>
                    <h5 class="text-primary" th:text="${user.getUsername()}"></h5>
                    <h5 th:text="${user.getFirstName() ?: 'N/A'}"></h5>
                    <h5 th:text="${user.getLastName() ?: 'N/A'}"></h5>
                    <h6 th:text="${user.getEmail() ?: 'N/A'}"></h6>
                </div>
            </div>
        </div>
        <div>
            <h5>Bio</h5>
            <h6 th:text="${user.getBio() ?: 'No bio provided'}" class="text-break"></h6>
        </div>
    </div>
    <div class="col-xl-7">
        <h1 class="text-center">Recipes</h1>
        <br>
        <div th:each="recipe : ${user.getRecipes()}">
            <a class="text-decoration-none" th:href="@{'recipes/' + ${recipe.id}}">
                <div class="border border-primary p-2">
                    <h5 class="text-center text-uppercase" th:text="${recipe.title}"></h5>
                    <p class="text-center" th:text="${recipe.description}"></p>
                </div>
            </a>
            <br>
        </div>
        <hr>
        <br>
        <h1 class="text-center">Favourites</h1>
        <br>
        <div th:if="${user.getFavourites().size() > 0}">
            <div th:each="favourite : ${user.getFavourites()}">
                <a class="text-decoration-none" th:href="@{'recipes/' + ${favourite.recipe.id}}">
                    <div class="border border-primary p-2">
                        <h5 class="text-center text-uppercase" th:text="${favourite.recipe.title}"></h5>
                    </div>
                </a>
                <br>
            </div>
        </div>
        <div th:unless="${user.getFavourites().size()}">
            <h5 class="text-center">No favourites recipes added yet!</h5>
        </div>
        <hr>
        <br>
        <h1 class="text-center">Meal Plan</h1>
        <br>
        <div th:each="plan : ${user.getMealPlans()}">
            <div class="border border-primary p-2">
                <a class="text-decoration-none" th:href="@{'recipes/' + ${plan.recipe.id}}">
                    <h5 class="text-center text-uppercase" th:text="${plan.recipe.title}"></h5>
                    <p class="text-center" th:text="${plan.date}"></p>
                </a>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
