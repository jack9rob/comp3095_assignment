<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
    <div class="container d-flex flex-column justify-content-center">
        <h1 th:text="${user.username}"></h1>
        <hr>
        <br>
        <h1 class="text-center">Recipes</h1>
        <br>
        <div th:each="recipe : ${user.getRecipes()}">
            <div class="border border-primary">
                <h5 class="text-center" th:text="${recipe.title}"></h5>
                <p class="text-center" th:text="${recipe.description}"></p>
            </div>
            <br>
        </div>
        <hr>
        <br>
        <h1 class="text-center">Favourites</h1>
        <br>
        <div th:each="favourite : ${user.getFavourites()}">
            <p class="text-center text-warning" th:text="${favourite.recipe.title}"></p>
            <br>
        </div>
        <hr>
        <br>
        <h1 class="text-center">Meal Plan</h1>
        <br>
        <div th:each="plan : ${user.getMealPlans()}">
            <p th:text="${plan.recipe.title}"></p>
            <p th:text="${plan.date}"></p>
        </div>
    </div>
</body>
</html>
