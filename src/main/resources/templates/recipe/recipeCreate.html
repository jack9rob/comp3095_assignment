<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">Add a new Recipe</h1>
    <hr>
    <br>
    <h4 class="text-center">Create a new recipe below</h4>
    <br>
    <div class="d-flex justify-content-center">
        <div>
            <form th:object="${recipe}" th:action="@{/recipes/new}" method="post">
                <div class="form-group"><label> Title of your recipe: <input class="form-control input-lg" type="text" th:field="*{title}"/> </label></div>
                <br>
                <div class="form-group"><label> Description of your recipe: <textarea class="form-control" rows="4" cols="50" th:field="*{description}"/></label></div>
                <div class="d-flex justify-content-between w-100 mt-2">
                    <h6 class="text-center" th:inline="text">By [[${#httpServletRequest.remoteUser}]]</h6>
                    <div class="form-group"><input class="btn btn-primary" type="submit" value="Add"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
