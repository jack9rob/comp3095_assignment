<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Recipes</title>
</head>
<body>

<h2>Recipes</h2>

<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

<div th:each="recipe : ${recipes}">
    <p th:text="${recipe.title}"></p>
</div>

</body>
</html>
