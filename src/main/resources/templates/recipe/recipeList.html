<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">Recipes</h1>
    <br>
    <a class="btn btn-primary btn-sm" th:href="@{recipes/new}">ADD A NEW RECIPE</a>
    <hr>
    <div th:each="recipe : ${recipes}">
        <h3 th:text="${recipe.title}"></h3>
        <div class="d-flex">
            <h5>Description: </h5>
            <h5 th:text=" ${recipe.description}"></h5>
        </div>
        <div class="d-flex">
            <h6>Created by: </h6>
            <h6 th:text=" ${recipe.user.username}"></h6>
        </div>
        <a th:href="@{'/recipes/' + ${recipe.id}}" class="btn btn-primary">See the details</a>
        <a th:href="@{'/favourite/' + ${recipe.id}}"  class="btn btn-warning" >Add to favourites</a>
        <a th:href="@{'/plan/' + ${recipe.id}}" class="btn btn-success" >Add to Meal Plan</a>
        <hr>
        <br>
    </div>
</div>
</body>
</html>
