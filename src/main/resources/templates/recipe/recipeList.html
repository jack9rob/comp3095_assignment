<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">Recipes</h1>
    <hr>
    <br>
    <h3 class="text-center" th:inline="text">Here is your recipes [[${#httpServletRequest.remoteUser}]]!</h3>

    <div th:each="recipe : ${recipes}">
        <h3 th:text="${recipe.title}"></h3>
        <h5 th:text="${recipe.description}"></h5>
        <hr>
        <br>
    </div>
</div>
</body>
</html>
