<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Details</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <div>
        <h1 th:text="${recipe.getTitle()}"></h1>
        <hr>
        <br>
        <div>
            <p th:text="${recipe.description}"></p>
        </div>
    </div>
    <div th:if="${isOwner}">
        <!-- Step Creation -->
        <h4 class="text-center">Add a new Step</h4>
        <form th:object="${step}" th:action="@{/recipes/new/step}" method="post">
            <div class="form-group"><label> Step description: <input class="form-control input-lg" type="text" th:field="*{stepDescription}"/> </label></div>
            <br>
            <div class="form-group"><label> Step Number: <input class="form-control input-lg" type="hidden" th:field="*{stepNumber}" th:value=1/> </label></div>
            <br>
            <div class="form-group"><input class="form-control input-lg" name="recipeId" type="hidden" th:value="${recipe.getId()}"/></div>
            <div class="form-group"><input class="btn btn-primary mt-2" type="submit" value="Add Step"/></div>
        </form>
        <br>
        <!-- Ingredient Creation -->
        <h4 class="text-center">Add a new Ingredient</h4>
        <form th:object="${ingredient}" th:action="@{/ingredient/new}" method="post">
            <div class="form-group"><label> Ingredient Name: <input type="text" th:field="*{name}"/></label></div>
            <div class="form-group"><label> Ingredient Amount:  <input type="text" th:field="*{amount}"/></label></div>
            <input type="hidden" name="recipeId" th:value="${recipe.getId()}"/>
            <div class="form-group"><input class="btn btn-primary mt-2" type="submit" value="Add Ingredient"/></div>
        </form>
    </div>
</div>
</body>
</html>
