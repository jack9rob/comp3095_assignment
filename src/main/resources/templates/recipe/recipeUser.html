<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Recipes</title>
    <style>
        .recipe:hover {
            background-color: #F0F0F0;
        }
        .atag {
            color: black
        }
        .atag:hover {
            color: black
        }
    </style>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <h1 class="text-center">My Recipes</h1>
    <br>
    <hr>
    <div class="row">
        <div class="col-6">
            <h2 class="text-center">Created Recipes</h2>
            <div th:each="recipe: ${user.recipes}">
                <a th:href="@{'/recipes/' + ${recipe.id}}" class="text-decoration-none m-1 atag">
                    <div class="recipe border border-2 border-secondary rounded p-4">
                        <h3 th:text="${recipe.title}"></h3>
                        <div class="d-flex">
                            <h5>Description: </h5>
                            <h5 th:text=" ${recipe.description}"></h5>
                        </div>
                        <div class="">
                            <h6 th:text="'Created by: ' + ${recipe.user.username}"></h6>
                            <small class="text-muted col-5" th:text="'published: ' + ${#dates.format(recipe.dateCreated, 'dd/MM/yyy')}"></small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-6">
            <h2 class="text-center">Favourite Recipes</h2>
            <div th:each="favourite: ${user.favourites}">
                <a th:href="@{'/recipes/' + ${favourite.recipe.id}}" class="text-decoration-none m-1 atag">
                    <div class="recipe border border-2 border-secondary rounded p-4">
                        <h3 th:text="${favourite.recipe.title}"></h3>
                        <div class="d-flex">
                            <h5>Description: </h5>
                            <h5 th:text=" ${favourite.recipe.description}"></h5>
                        </div>
                        <div class="">
                            <h6 th:text="'Created by: ' + ${favourite.recipe.user.username}"></h6>
                            <small class="text-muted col-5" th:text="'published: ' + ${#dates.format(favourite.recipe.dateCreated, 'dd/MM/yyy')}"></small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
