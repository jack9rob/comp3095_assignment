<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Edit</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="row">Create an Event</h1>
        <br>
        <div class="row mt-2"></div>
        <br>
        <div class="row">
            <form th:object="${event}" th:action="@{/events/new}" method="post">
                <div class="form-group"><label> Title : <input class="form-control" type="text" th:field="*{title}"/> </label></div>
                <br>
                <div class="form-group"><label> Description : <textarea th:field="*{description}" class="form-control" type="text" cols="30" rows="5"></textarea> </label></div>
                <h6 th:inline="text">By [[${#httpServletRequest.remoteUser}]]</h6>
                <div class="d-flex justify-content-between mt-4">
                    <div class="form-group"><input class="btn btn-primary" type="submit" value="Add"/></div>
                    <a class="text-decoration-none btn btn-danger" th:href="@{/events}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
