<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Details</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <div class="container">
        <h1 class="row" th:text="${event.getTitle()}"></h1>
        <div class="row align-items-center">
            <small class="text-muted col-2" th:text="'created by: '+ ${event.user.getUsername}"></small>
            <small class="text-muted col-5" th:text="'published: ' + ${#dates.format(event.date, 'dd/MM/yyy')}"></small>
        </div>
        <br>
        <div th:if="${isOwner}">
            <a class="text-decoration-none btn-sm btn-primary" th:href="@{${eventId} + '/edit'}">Edit</a>
        </div>
        <div class="row mt-2"><hr></div>
        <br>
        <div class="row">
            <h5 class="col-10" th:text="${event.description}"></h5>
        </div>
    </div>
</div>
</body>
</html>
