<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe Edit</title>
</head>
<body>
<div th:replace="common/navbar :: common-navbar"></div>
<div class="container d-flex flex-column justify-content-center">
    <div class="container">
        <h1 class="row" th:text="${event.getTitle()}"></h1>
        <div class="row">
            <small class="text-muted col-2" th:text="'created by: '+ ${event.user.getUsername}"></small>
            <small class="text-muted col-3" th:text="'published: ' + ${#dates.format(event.date, 'dd/MM/yyy')}"></small>
        </div>
        <br>
        <a class="text-decoration-none btn-sm btn-danger" th:href="@{'/events/' + ${eventId}}">Cancel</a>
        <br>
        <div class="row mt-2"></div>
        <br>
        <div class="row">
            <form th:object="${event}" th:action="@{'/events/' + ${eventId.toString()} + '/edit'}" method="post">
                <div class="form-group"><label> Title : <input th:value="${event.title}" class="form-control" type="text" name="title"/> </label></div>
                <br>
                <div class="form-group"><label> Description : <textarea th:text="${event.description}" class="form-control" type="text" cols="30" rows="5" name="description"></textarea> </label></div>
                <input type="hidden" name="eventId" th:value="${event.getId()}"/>
                <div class="form-group"><input class="btn btn-primary mt-4" type="submit" value="Update Event"/></div>
            </form>
        </div>
    </div>
    <hr>
    <br>
</div>
</body>
</html>
